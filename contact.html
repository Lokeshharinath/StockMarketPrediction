<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Stock Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<header class="header">
    <div class="container">
        <h1>Stock Prediction App</h1>
        <p>Contact Us</p>
    </div>
</header>

<nav class="navbar">
    <div class="container">
        <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
        <a href="{{ url_for('about') }}"><i class="fas fa-info-circle"></i> About</a>
        <a href="{{ url_for('contact') }}"><i class="fas fa-envelope"></i> Contact</a>
        <a href="{{ url_for('predict') }}"><i class="fas fa-chart-line"></i> Predict</a>
    </div>
</nav>

<section class="contact-form">
    <div class="container">
        <h2>Contact Stock Prediction App</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Stock Prediction App. All rights reserved.</p>
    </div>
</footer>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
